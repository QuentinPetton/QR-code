<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> Frontend Mentor QR code </title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <div class="qr-code">
                <img class="picture" src="images/image-qr-code.png" alt="image-qr-code"/>
                <h1>Improve your front-end skills by building projets</h1>
                <p>
                Scan the QR code to visite Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </main>
    </body>
</html>
